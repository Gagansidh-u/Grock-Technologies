<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Grock Technologies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2><a href="index.html" style="color: #6366f1; text-decoration: none;">Grock Technologies</a></h2>
            </div>
        </div>
    </nav>

    <main class="checkout-page">
        <div class="container">
            <div class="section-header">
                <h2>Complete Your Order</h2>
                <p>Fill in your details to finalize your plan.</p>
            </div>
            <div class="checkout-layout">
                <div class="checkout-form">
                    <h3>Your Details</h3>
                    <form id="customer-details-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="+91 12345 67890" required>
                        </div>
                        <h3>Project Details</h3>
                        <div class="form-group">
                            <label for="website-type">What type of website do you need?</label>
                            <textarea id="website-type" rows="3" placeholder="e.g., E-commerce, Portfolio, Blog, Corporate" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="design-style">Describe your desired design style</label>
                            <textarea id="design-style" rows="3" placeholder="e.g., Minimalist, Modern, Colorful, Professional" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="features-needed">What specific features do you need?</label>
                            <textarea id="features-needed" rows="4" placeholder="e.g., User login, photo gallery, booking system" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-card">
                        <div class="summary-item">
                            <span>Plan</span>
                            <strong id="summary-plan-name">N/A</strong>
                        </div>
                        <div class="summary-item">
                            <span>Base Price</span>
                            <span id="summary-base-price">â‚¹0</span>
                        </div>
                        <div class="summary-item" id="design-addon-summary" style="display: none;">
                            <span>Website Design</span>
                            <span id="summary-design-price">â‚¹0</span>
                        </div>
                        <hr>
                        <div class="summary-item">
                            <label class="checkbox-label">
                                <input type="checkbox" id="payment-setup-addon" data-price="299">
                                <span class="checkmark"></span>
                                Add Payment Setup (+â‚¹299)
                            </label>
                        </div>
                        <hr>
                        <div class="summary-total">
                            <strong>Total</strong>
                            <strong id="summary-total-price">â‚¹0</strong>
                        </div>
                        <button id="pay-now-btn" class="btn btn-primary">Pay Now</button>
                    </div>
                    <div class="secure-checkout-badge">
                        <p>ðŸ”’ Secure Checkout powered by Razorpay</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
