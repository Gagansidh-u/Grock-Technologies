<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Grock Technologies</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-panel">
        <aside class="admin-sidebar">
            <div class="admin-brand">
                <img src="/Logo.png" alt="Grock Logo" class="logo"/>
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="#" class="active" data-target="dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>Dashboard</span>
                    </a></li>
                    <li><a href="#" data-target="orders">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <span>Orders</span>
                    </a></li>
                    <li><a href="#" data-target="users">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <span>Users</span>
                    </a></li>
                    <li><a href="#" data-target="emails">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        <span>Emails</span>
                    </a></li>
                </ul>
            </nav>
            <button id="logout-btn" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                <span>Logout</span>
            </button>
        </aside>
        <main class="admin-main">
            <section id="dashboard" class="admin-section">
                <h1>Dashboard Overview</h1>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p class="stat-number" id="total-orders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p class="stat-number" id="total-users">0</p>
                    </div>
                    <div class="stat-card pending">
                        <h3>Pending Orders</h3>
                        <p class="stat-number" id="pending-orders">0</p>
                    </div>
                    <div class="stat-card in-progress">
                        <h3>In Progress</h3>
                        <p class="stat-number" id="inprogress-orders">0</p>
                    </div>
                    <div class="stat-card delivered">
                        <h3>Delivered</h3>
                        <p class="stat-number" id="delivered-orders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Emails</h3>
                        <p class="stat-number" id="total-emails">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Unread Emails</h3>
                        <p class="stat-number" id="unread-emails">0</p>
                    </div>
                </div>
            </section>

            <section id="orders" class="admin-section" style="display: none;">
                <h1>Manage Orders</h1>
                <div id="admin-orders-list" class="admin-orders-list"></div>
            </section>

            <section id="users" class="admin-section" style="display: none;">
                <h1>Manage Users</h1>
                <div id="admin-users-list" class="admin-users-list"></div>
            </section>

            <section id="emails" class="admin-section" style="display: none;">
                <h1>Inbox</h1>
                <div id="admin-emails-container">
                    <!-- Email list and detail view will be rendered here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="modal-close" id="modal-close-btn">&times;</button>
            </div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-email">
                <div class="form-group">
                    <label for="edit-user-name">Full Name</label>
                    <input type="text" id="edit-user-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-user-phone">Phone Number</label>
                    <input type="tel" id="edit-user-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-user-password">New Password (optional)</label>
                    <input type="password" id="edit-user-password" placeholder="Leave blank to keep current password">
                </div>
                <div class="modal-actions">
                    <button type="button" id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/admin.js"></script>
</body>
</html>
