<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grock Technologies</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-page">
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="login-form" class="auth-form">
                <p id="auth-error" class="auth-error"></p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="/signup/">Sign Up</a></p>
            <p class="auth-note">Note: This is a demo implementation using browser storage. For a real application, a secure backend is required for authentication.</p>
        </div>
    </main>
    <script src="/auth.js"></script>
</body>
</html>
